<!-- templates/index.html -->

{% extends '_base.html' %}


{% block content %}
{% load static %}
<div class="container-fluid p-1 text-center">
  <h1 class="display-1 border-bottom fw-bold text-uppercase" style="margin: auto; width:38rem">ФОТОГРАФИЈЕ</h1>
  <h3 class="text-uppercase pt-2 pb-5">од настанка до нестанка</h3>
</div>

<!-- Gallery  -->
<div class="row pt-5">

{% for image in gallery %}
{% if image.gallery == 'PIC' %}
<div class="col-xxl-3 col-lg-4 col-md-6 col-sm-12 mb-4 mb-lg-0">
<img
      src="{{ image.image.url }}"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="{{ image.gallery }}"
    />
  </div>
{% endif %}
{% endfor %}



{% endblock %}
