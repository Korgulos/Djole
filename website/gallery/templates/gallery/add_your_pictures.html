<!-- templates/index.html -->

{% extends '_base.html' %}


{% block content %}
{% load static %}
{% include '_gallery.html'%}

<div class="container-fluid p-1 text-center">
  <h1 class="fw-bold">ВАШЕ СЛИКЕ</h1>
    <div class="row">
    <hr class="col-4 offset-4 border border-1 border-secondary border-end-0 border-top-0 border-start-0">
  </div>
  <h5 class="pt-2 pb-5">ОД НАСТАНКА ДО НЕСТАНКА</h5>
</div>

<!-- Gallery -->

  <div class="justify-content-center row m-1">

    <p>
      <form action="" method="post" id="upload_form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ imgform.name }}
        <br>
        
        <label class="w-100" for="inputGroupFile"><div class="btn btn-secondary btn-block w-100">ДОДАЈ СВОЈУ ФОТОГРАФИЈУ</div></label>
        {{ imgform.image }}
        
        {{ form.as_p }}<br><br>
        <input class="btn btn-secondary" type="submit" value="ПОСТАВИ">
        <input class="btn btn-secondary" type="submit" value="ОДУСТАНИ" onclick="window.location.href='{% url 'gallery:mojefotografije' %}';return false;">
        <div class="bg-warning text-danger">{{ imgform.image.errors }}</div>
      </form>
    </p>

  </div>
 
{% endblock %}
